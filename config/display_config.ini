[DEFAULT]
# Display Configuration for PiRacer Instrument Cluster

[OLED_DISPLAY]
# OLED display settings
width = 128
height = 32
update_interval = 0.5

# Display content
show_speed = true
show_gear = true
show_can_status = true
show_timestamp = false

[GUI_DISPLAY]
# Qt GUI settings (for future implementation)
window_width = 800
window_height = 480
fullscreen = true
theme = dark

# Update rates
refresh_rate = 60
animation_enabled = true

[FONTS]
# Font settings
default_font_size = 12
large_font_size = 24
small_font_size = 8

# Font files (relative to resources/fonts/)
default_font = DejaVuSans.ttf
mono_font = DejaVuSansMono.ttf

[COLORS]
# Color scheme (for GUI)
background = #000000
foreground = #FFFFFF
accent = #00FF00
warning = #FFAA00
error = #FF0000

[LOGGING]
# Display logging
log_enabled = false
log_file = logs/display.log
log_level = INFO
